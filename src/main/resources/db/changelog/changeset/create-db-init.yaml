databaseChangeLog:
    - changeSet:
        id: create-author
        author: tework
        changes:
            - createTable:
                tableName: student
                columns:
                    - column:
                        name: id
                        type: bigint
                        autoIncrement: true
                        constraints:
                            primaryKey: true
                            nullable: false
                    - column: 
                        name: name_student
                        type: VARCHAR(255)
                        constraints:
                            nullable: false
