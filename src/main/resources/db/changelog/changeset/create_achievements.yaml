databaseChangeLog:
    - changeSet:
        id: create-author
        author: tework
        changes:
          - createTable:
              tableName: achievement
              columns:
                - column:
                    name: achievement_id
                    type: bigint
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column: 
                    name: bonus
                    type: int
                    constraints:
                      nullable: false
                - column: 
                    name: student_id
                    type: bigint
                    constraints:
                      foreignKeyName: student_id

